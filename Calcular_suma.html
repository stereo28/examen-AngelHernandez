<!DOCTYPE html>
<html>
<head>
    <title>Suma, Resta, Multiplicación y División de dos números</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .content {
            display: inline-block;
            text-align: left;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-container label {
            width: 150px;
            margin-right: 10px;
        }
        .input-container input[type="text"] {
            width: 150px;
        }
        input[type="button"] {
            margin-right: 10px;
            margin-top: 5px;
            padding: 5px 15px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        #sumaBtn {
            background-color: purple;
        }
        #restaBtn {
            background-color: pink;
        }
        #multiBtn {
            background-color: white;
        }
        #divisionBtn {
            background-color: brown;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h2>Suma, Resta, Multiplicación y División de dos números</h2>

        <form>
            <div class="input-container">
                <label for="num1">Primer número:</label>
                <input type="text" id="num1">
            </div>
            <div class="input-container">
                <label for="num2">Segundo número:</label>
                <input type="text" id="num2">
            </div>
            <input type="button" id="sumaBtn" value="Calcular suma" onclick="calcularSuma()">
            <input type="button" id="restaBtn" value="Calcular resta" onclick="calcularResta()">
            <input type="button" id="multiBtn" value="Calcular multiplicación" onclick="calcularMultiplicacion()">
            <input type="button" id="divisionBtn" value="Calcular división" onclick="calcularDivision()">
        </form>

        <div id="resultado"></div>
    </div>
</div>

<script>
function calcularSuma() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        var suma = num1 + num2;
        document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + suma;
    } else {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularResta() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        var resta = num1 - num2;
        document.getElementById("resultado").innerHTML = "El resultado de la resta es: " + resta;
    } else {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularMultiplicacion() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        var multiplicacion = num1 * num2;
        document.getElementById("resultado").innerHTML = "El resultado de la multiplicación es: " + multiplicacion;
    } else {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}

function calcularDivision() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        if (num2 === 0) {
            document.getElementById("resultado").innerHTML = "Error: No se puede dividir entre cero.";
        } else {
            var division = num1 / num2;
            document.getElementById("resultado").innerHTML = "El resultado de la división es: " + division;
        }
    } else {
        document.getElementById("resultado").innerHTML = "Por favor, ingrese dos números válidos.";
    }
}
</script>

</body>
</html>
